<!DOCTYPE html>
<html>
  <head>
     <title>Rock Paper</title>

    <link
     rel="stylesheet"
    href="styles/10-rock-paper-s.css"
     >

  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
      <button onclick="
        playGame('Rock');
      " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>
 
      <button onclick="
        playGame('Paper');
      " class="move-button"><img src="paper-emoji.png" class="move-icon"></button>


      <button onclick="
        playGame('Scissors');
      " class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>


      <p class="js-result result">
      </p>
      <p class="js-moves">
    
      </p>
      <p class="js-score score"></p>

      <button onclick="
        score.Wins = 0;
        score.Losses = 0;
        score.Ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      "  class="reset-score-button">Reset Score</button>

    <script>
     // When we click a button:
     //Computer randomly selects a move
     //Compare the moves to get the result
     //Display the result in a popup
     // let computerMove = ''; // global variable

     let score = JSON.parse (localStorage.getItem('score')) || {
        Wins: 0,
        Losses: 0,
        Ties:0
    };

    updateScoreElement();
    /*
     if(score === null) {
      score = {
        Wins: 0,
        Losses: 0,
        Ties:0
      };
     }
      */

     function playGame(playerMove) {
        const computerMove =  pickComputerMove();

        let result = '';
          if (playerMove === 'Scissors') {
              if(computerMove === 'Rock'){
                result = 'You Lose.';
              }else if ( computerMove === 'Paper') {
                result = 'You Win.';
              }
              else if ( computerMove === 'Scissors') {
                result = 'Tie.';
              }

        } else if (playerMove === 'Paper') {
              if(computerMove === 'Rock'){
                result = 'You Win.';
              }else if ( computerMove === 'Paper') {
                result = 'Tie.';
              }
              else if ( computerMove === 'Scissors') {
                result = 'You Lose.';
              }
              
        } else if (playerMove === 'Rock') {
              if(computerMove === 'Rock'){
              result = 'Tie.';
              }else if ( computerMove === 'Paper') {
              result = 'You Lose.';
              }
              else if ( computerMove === 'Scissors') {
              result = 'You Win.';
              }
              
        }
        if (result === 'You Win.') {
                score.Wins += 1;
              }else if (result === 'You Lose.') {
                score.Losses += 1;
              }else if (result === 'Tie.') {
                score.Ties += 1;
              }
              localStorage.setItem('score' , JSON.stringify( score));

              updateScoreElement();

              document.querySelector('.js-result').
              innerHTML = result;

              document.querySelector('.js-moves').
              innerHTML = `You
        <img src="${playerMove}-emoji.png" class="move-icon">
        <img src="${computerMove}-emoji.png" class="move-icon">
        Computer`;


     }

      function updateScoreElement () {
        
          document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.Wins} ,
            Losses: ${score.Losses} ,Ties: ${score.Ties}`;
      }

      function pickComputerMove() {
            const randomNumber = Math.random() ;
          
            let computerMove = ''; 

            if(randomNumber >= 0 && randomNumber < 1 / 3 ) {
              computerMove = 'Rock';
            }
            
            else if(randomNumber >=  1 / 3  && randomNumber < 2 / 3 ) {
              computerMove = 'Paper';
            }
            
            else if(randomNumber >= 2 / 3  && randomNumber < 1 ) {
              computerMove = 'Scissors';
              
            }

            return computerMove; 
      }
    </script>
  </body>
</html>
